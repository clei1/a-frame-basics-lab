<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Lab</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>


  <a-scene>
    <a-assets>
      <img src="soil.jpg" id="soil">
      <img src="sky.jpg" id="sky">
      <a-asset-item src="death-star-obj/death-star.mtl" id="ds-mtl"></a-asset-item>
      <a-asset-item src="death-star-obj/death-star.obj" id="ds-obj"></a-asset-item>
    </a-assets>

    <a-entity position="0 2 0">
      <a-camera>
      </a-camera>
    </a-entity>

    <a-box position="4 1 -5">
      <a-animation attribute="rotation" dur="1000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      <a-animation attribute="material.color" from="white" to="red" dur="1000" repeat="indefinite"></a-animation>
    </a-box>
    <a-cone color="blue" position="1 1 -5"></a-cone>
    <a-sphere color="yellow" position="-2 1 -5"></a-sphere>
    <a-cylinder color="red" position="-5 1 -5"></a-cylinder>
    <a-plane material="src: #soil" height="20" width="15" rotation="-90 0 0"></a-plane>
    <a-obj-model src="#ds-obj" mtl="#ds-mtl" position="0 2 0"></a-obj-model>
    <a-sky material="src: #sky"></a-sky>
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #333; intensity: 0.6" position="-0.5 1 1"></a-entity>
  </a-scene>
</body>

</html>
